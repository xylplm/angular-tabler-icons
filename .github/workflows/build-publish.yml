name: Build and Publish package

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci
      - name: Build Angular library
        run: npm run lib:build
      - name: Debug OIDC token
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Registry URL: $(npm config get registry)"
          echo "Auth token present: $(if [ -n "${{ secrets.GITHUB_TOKEN }}" ]; then echo 'Yes'; else echo 'No'; fi)"
      - name: Publish package to NPM with OIDC
        working-directory: ./dist/angular-tabler-icons
        run: npm publish --access public
