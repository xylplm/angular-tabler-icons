<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular Tabler Icons</title>
    <base href="/angular-tabler-icons/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // GitHub Pages 404 redirect to support Angular routing
      // This script redirects to index.html with the original path as a query parameter
      const path = window.location.pathname;
      const redirect = path.replace('/404.html', '') || '/';
      sessionStorage.setItem('redirect', redirect);
      window.location.href = '/angular-tabler-icons/index.html';
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
