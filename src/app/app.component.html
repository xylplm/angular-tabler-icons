<div class="app-container">
  <!-- 顶部导航 -->
  <header class="header">
    <div class="header-content">
      <div class="logo-section">
        <i-tabler name="palette" class="logo-icon"></i-tabler>
        <h1>{{ 'home.title' | translate }}</h1>
      </div>
      <nav class="nav-menu">
        @for (page of navPages; track $index) {
          <a 
            [routerLink]="['/', page]"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: page === 'home' ? true : false }"
            class="nav-btn">
            {{ ('nav.' + page) | translate }}
          </a>
        }
      </nav>
      <div class="nav-actions">
        <button class="lang-btn" (click)="toggleLanguage()">
          <i-tabler name="world"></i-tabler>
          {{ currentLanguage === 'en' ? '中文' : 'EN' }}
        </button>
        <a href="https://github.com/xylplm/angular-tabler-icons" target="_blank" class="btn btn-secondary">
          <i-tabler name="brand-github"></i-tabler>
          GitHub
        </a>
      </div>
    </div>
  </header>

  <!-- 主要内容 -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- 底部 -->
  <footer class="footer">
    <div class="footer-content">
      <p>{{ 'footer' | translate }}</p>
    </div>
  </footer>
</div>
